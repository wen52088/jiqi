<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>错误金额</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f1f2f3;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }
    .tip {
      margin-top: 160px;
      font-size: 17px;
      color: black;
    }
    .tip::before {
      content: "🚫 ";
      font-size: 20px;
      color: red;
    }
    .btn {
      margin-top: 160px;
      width: 90%;
      max-width: 420px;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="tip">金额必须是100的倍数</div>
  <button class="btn" onclick="history.back()">返回</button>
</body>
</html>
