
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>上下分记录</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f1f2f3;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial;
      overflow: hidden;
    }
    .container {
      margin: 20px 10px;
      padding: 20px;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e2e2e2;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .table-wrapper {
      border: 1px solid red;
      padding: 4px;
      border-radius: 6px;
      background: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 15px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid purple;
      padding: 6px 2px;
      text-align: center;
      height: 34px;
    }
    th:nth-child(1), td:nth-child(1) {
      width: 38%;
    }
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4) {
      width: 20.6%;
    }
    th {
      font-weight: bold;
    }
    .footer {
      margin-top: 32px;
      text-align: center;
    }
    .btn {
      width: 260px;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 26px;
      box-shadow: 0 3px 6px rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">上下分记录</div>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>日期</th>
            <th>上下</th>
            <th>金额</th>
            <th>余额</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
    <div class="footer">
      <button class="btn" onclick="window.location.href='index.html'">返回</button>
    </div>
  </div>
</body>
</html>
