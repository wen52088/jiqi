
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>USDT 提现</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7f8;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }
    .card {
      background-color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .warn {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 4px;
    }
    .balance-tip {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: black;
      margin-bottom: 4px;
    }
    .balance-tip span:first-child {
      color: #e40000;
      font-size: 18px;
      margin-right: 4px;
    }
    .balance {
      font-size: 16px;
      color: #333;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .label {
      font-weight: bold;
      margin-top: 16px;
    }
    .orange-icon {
      color: orange;
      margin-right: 6px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px auto 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      display: block;
      -webkit-user-modify: read-write-plaintext-only;
      touch-action: manipulation;
    }
    .btn {
      width: 90%;
      margin: 40px auto;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      display: block;
    }
    .link {
      color: #0066ff;
      font-size: 13px;
      text-decoration: none;
      margin-left: 4px;
      font-weight: normal;
    }
  </style>
</head>
<body ontouchmove="event.preventDefault()" style="overscroll-behavior: none;">
  <div class="card">
    <div class="title">USDT 提现</div>
    <div class="warn">注意：不要直接提现到交易所，容易被交易所封！</div>
    
    <div class="balance-tip"><span>🚫</span> <span>提现最少限定为：5</span></div>
    <div class="balance" id="userBalance">您当前余额为：--</div>

    <div class="label"><span class="orange-icon">🔶</span>提现金额：<span style="color: gray; font-weight: normal;">最大可提现数 12</span></div>
    <input id="amountInput" type="number" placeholder="请输入提现金额" inputmode="decimal" pattern="[0-9]*" />

    <div class="label"><span class="orange-icon">🔶</span>提现地址：<a href="javascript:void(0);" class="link" onclick="document.getElementById('addrInput').value=''">重填</a></div>
    <input id="addrInput" type="text" placeholder="请输入提现地址" />

    <div class="label"><span class="orange-icon">🔶</span>提现密码：</div>
    <input id="pwdInput" type="password" inputmode="numeric" maxlength="4" placeholder="请输入4位安全密码"
      oninput="handlePwdInput(this)" />

  </div>

  <button class="btn">下一步</button>

  <script>
    function getUserId() {
      try {
        return Telegram?.WebApp?.initDataUnsafe?.user?.id ||
               new URLSearchParams(location.search).get("userId") ||
               "anonymous";
      } catch (e) {
        return "anonymous";
      }
    }

    function handlePwdInput(input) {
      input.value = input.value.replace(/[^0-9]/g, '').slice(0, 4);
      if (input.value.length === 4) {
        input.blur(); // 自动收起键盘
        window.scrollTo(0, 0);
      }
    }

    const uid = getUserId();
    const key = "balance_" + uid;
    let balance = localStorage.getItem(key);
    if (balance === null || balance === undefined) balance = "0.00";
    document.getElementById("userBalance").innerText = "您当前余额为：" + balance;
  </script>
</body>
</html>
