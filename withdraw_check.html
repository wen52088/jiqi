
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>USDT 提现</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "微软雅黑", sans-serif;
      background-color: #f2f3f5;
    }
    .main {
      padding: 70px 20px 100px;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 460px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .tip-line {
      color: #f44336;
      font-size: 16px;
      margin-bottom: 30px;
      text-align: left;
    }
    .tip-line::before {
      content: "⛔";
      margin-right: 6px;
    }
    .btn-set {
      display: block;
      margin: 0 auto;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-set::before {
      content: "🔒";
      margin-right: 5px;
    }
    .footer-btn {
      position: fixed;
      bottom: 20px;
      left: 50%%;
      transform: translateX(-50%%);
      width: 92%%;
      background-color: #007bff;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="title">USDT 提现</div>
      <div class="tip-line">提示：您还未设置安全码</div>
      <button class="btn-set" onclick="goSet()">设置安全密码</button>
    </div>
  </div>
  <button class="footer-btn" onclick="window.close()">关闭</button>

  <script>
    function goSet() {
      window.location.href = "safe_password.html";
    }

    function checkPwd() {
      let userId = "anonymous";
      try {
        userId = Telegram?.WebApp?.initDataUnsafe?.user?.id 
                 || new URLSearchParams(location.search).get("userId") 
                 || "anonymous";
      } catch (e) {}

      const key = "userPassword_" + userId;
      const value = localStorage.getItem(key);
      if (value) {
        window.location.href = "withdraw.html";
      }
    }

    checkPwd();
  </script>
</body>
</html>
