
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>USDT 提现</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial;
      background-color: #f5f6f7;
      overflow: hidden;
    }
    .container {
      margin: 60px 20px 20px;
      background: white;
      border-radius: 14px;
      padding: 30px 20px;
      text-align: center;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 18px;
    }
    .alert {
      text-align: left;
      font-size: 17px;
      color: #000;
      line-height: 1.9;
    }
    .alert .head {
      font-weight: bold;
      color: #e60000;
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 60px;
      text-align: center;
    }
    .btn {
      width: 260px;
      height: 56px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">USDT 提现</div>
    <div class="alert">
      <div class="head">🚫 提示：</div>
      提现最少限定为：3<br />
      您当前余额为：0.00<br />
      无法提现！！！
    </div>
    <div class="footer">
      <button class="btn" onclick="window.location.href='index.html'">返回</button>
    </div>
  </div>
</body>
</html>
