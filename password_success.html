
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>设置成功</title>
  <script>
    window.onload = () => {
      try {
        const userId = window.Telegram.WebApp.initDataUnsafe?.user?.id || "anonymous";
        localStorage.setItem(`hasPassword_${userId}`, "1");
      } catch (e) {
        localStorage.setItem("hasPassword_anonymous", "1");
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }
    .box {
      background-color: #fff;
      padding: 20px 16px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 60px;
      width: 70%;
      max-width: 260px;
    }
    .msg {
      font-size: 20px;
      color: #000;
      font-weight: bold;
    }
    .btn-wrap {
      margin-top: 200px;
      width: 92%;
      max-width: 400px;
    }
    .btn-wrap button {
      background-color: #007bff;
      color: white;
      padding: 18px;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="msg">✅ 设置安全密码成功</div>
  </div>
  <div class="btn-wrap">
    <button onclick="window.location.href='index.html'">返回钱包</button>
  </div>
</body>
</html>
