
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT 提现</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7f8;
      overflow: hidden;
    }
    .card {
      background-color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .warn {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 6px;
    }
    .balance {
      text-align: center;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .label {
      font-weight: bold;
      margin-top: 16px;
    }
    .orange-icon {
      color: orange;
      margin-right: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      width: calc(100% - 40px);
      margin: 40px 20px;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 32px;
      cursor: pointer;
    }
    .link {
      color: #007bff;
      text-decoration: none;
      margin-left: 4px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">USDT 提现</div>
    <div class="warn">注意：不要直接提现到交易所，容易被交易所封！</div>
    <div class="balance" id="userBalance">您当前余额为：--</div>

    <div class="label"><span class="orange-icon">🔶</span>提现金额：<span style="color: gray; font-weight: normal;">最大可提现数 12</span></div>
    <input type="number" placeholder="请输入提现金额" />

    <div class="label"><span class="orange-icon">🔶</span>提现地址：<a href="#" class="link">重填</a></div>
    <input type="text" placeholder="请输入提现地址" />

    <div class="label"><span class="orange-icon">🔶</span>提现密码：</div>
    <input type="password" placeholder="请输入4位安全密码" />
  </div>

  <button class="btn">下一步</button>

  <script>
    function getUserId() {
      try {
        return Telegram?.WebApp?.initDataUnsafe?.user?.id ||
               new URLSearchParams(location.search).get("userId") ||
               "anonymous";
      } catch (e) {
        return "anonymous";
      }
    }

    const uid = getUserId();
    const key = "balance_" + uid;
    const balance = localStorage.getItem(key) || "0.00";
    document.getElementById("userBalance").innerText = "您当前余额为：" + balance;
  </script>
</body>
</html>
