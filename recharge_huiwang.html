
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>汇旺扫码</title>
  <style>
    html, body {
      margin: 0; overflow: hidden; height: 100vh;
      padding: 0;
      background-color: #f1f2f3;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial;
      overflow: hidden;
      height: 100vh;
    }
    .header {
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 18px;
      font-weight: bold;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .back {
      color: #007bff;
      margin-right: 8px;
    }
    .container {
      margin: 28px 16px 0;
      padding: 28px 20px;
      background: white;
      border-radius: 16px;
      min-height: 420px;
      text-align: center;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 28px;
    }
    .label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .tip {
      font-size: 14px;
      color: #666;
      margin-left: 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 28px;
      box-sizing: border-box;
    }
    .btn {
      width: 90%;
      margin: 0 auto;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 16px;
      border-radius: 14px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0, 123, 255, 0.3);
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tgUserId = "0";
    window.Telegram.WebApp.ready();
    if (window.Telegram.WebApp.initDataUnsafe.user) {
      tgUserId = window.Telegram.WebApp.initDataUnsafe.user.id;
    }
    function validateAndGo() {
      const val = parseInt(document.getElementById('amount').value);
      if (!val || val % 100 !== 0) {
        window.location.href = 'invalid_amount.html';
      } else {
        window.location.href = 'valid_payment.html?amount=' + val + '&uid=' + tgUserId;
      }
    }
  </script>
</head>
<body>
  <div class="header">
    <span class="back" onclick="history.back()">&lt; 返回</span>
    <span>我的钱包</span>
  </div>
  <div class="container">
    <div class="title">汇旺美金充值</div>
    <div class="label">🔶 充值金额:<span class="tip">充值金额必须是100的倍数</span></div>
    <input type="number" id="amount" placeholder="请输入充值金额" />
    <div style="margin-top: 30px;" class="btn" onclick="validateAndGo()">下一步</div>
  </div>
</body>
</html>
